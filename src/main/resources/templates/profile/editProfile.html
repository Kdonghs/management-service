<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>계정 관리</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        textarea {
            width: 100%;
            height: 6.25em;
            border: none;
            resize: none;
        }
    </style>
    <script>
        function infoCheck() {
            var i = document.editProfile

            if (i.password.value == "") {
                alert("현재비밀번호를 입력하세요")
                i.password.focus()
                return false
            }
            if (i.newPass.value == "") {
                alert("새 비밀번호를 입력하세요")
                i.newPass.focus()
                return false
            }
            if (i.newPassRe.value == "") {
                alert("새 비밀번호 확인을 입력하세요")
                i.newPassRe.focus()
                return false
            }
            if (i.email.value == "") {
                alert("이메일을 입력하세요")
                i.email.focus()
                return false
            }

            if (i.newPass.value != i.newPassRe.value) {
                alert("새 비밀번호가 일치하지 않습니다")
                i.newPass.focus()
                return false
            }
            i.submit()
        }
    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <nav th:include="/sidebar/sidenav.html"></nav>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <header th:include="/sidebar/header.html"></header>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" style="float:left">계정 관리</h1>
                <form name="editProfile" method="post" th:action="@{/profile/editProfile.do}">
                    <input type="hidden" name="memberKey" th:value="${member.id}">
                    <div class="col-xl-12 col-md-6 mb-4" style="float: left">

                        <div class="card  shadow h-100 py-2">
                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">이름</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${member.name}">
                                            <input type="hidden" th:value="${member.name}"  name="name">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">아이디</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${member.username}">
                                            <input type="hidden" th:value="${member.username}"  name="username">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">이메일</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <input th:value="${member.email}" name="email">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">현재 비밀번호</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <input type="password" name="password">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">새 비밀번호</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <input type="password" name="newPass">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">새 비밀번호 확인</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <input type="password" name="newPassRe">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-header">
                                <div class=" font-weight-bold text-primary text-uppercase mb-1">설명</div>
                            </div>
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <input th:value="${member.description}" name="description" style="width: 100%;
                                            height: 6.25em;
                                            border: none;
                                            resize: none;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button type="submit" onclick="return infoCheck()" class="btn btn-primary btn-user btn-block" style="float: left">
                        수정
                    </button>
                    <a href="/profile/profile" class="btn btn-primary btn-user btn-block" style="float:left">
                        <span class="text">취소</span>
                    </a>

                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <footer th:include="/sidebar/footer.html"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
