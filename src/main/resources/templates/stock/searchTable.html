<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>stock info</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <nav th:include="/sidebar/sidenav.html"></nav>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <header th:include="/sidebar/header.html"></header>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800" th:text="${stock.symbol}"></h1>
                <p class="mb-4" th:text="${stock.companyName}"></p>
                <h2 style="display: inline" th:text="${stock.extendedPrice}"></h2>
                <h4 style="display: inline" th:text="' ' + ${stock.change}"></h4>
                <p th:text="${stock.primaryExchange}"></p>

                <hr>

                <div class="card-body">
                    <div class="table-responsive">

                        <table class="table table-bordered">
                            <tr>
                                <th>현재가</th>
                                <td th:text="${stock.extendedPrice}"></td>
                                <th>등락율</th>
                                <td th:text="${#numbers.formatPercent(stock.changePercent,1,2)}"></td>
                            </tr>
                            <tr>
                                <th>시초가</th>
                                <td th:text="${stock.open}"></td>
                                <th>전일종가</th>
                                <td th:text="${stock.previousClose}"></td>
                            </tr>
                            <tr>
                                <th>금일 고가</th>
                                <td th:text="${stock.high}"></td>
                                <th>금일 저가</th>
                                <td th:text="${stock.low}"></td>
                            </tr>
                            <tr>
                                <th>52주 고가</th>
                                <td th:text="${stock.week52High}"></td>
                                <th>52주 저가</th>
                                <td th:text="${stock.week52Low}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
        <footer th:include="/sidebar/footer.html"></footer>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
